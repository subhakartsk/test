<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<head lang="en">
<meta charset="utf-8">
<title>Angular js</title>
<script type="text/javascript" src="Angular.min.js"></script>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
 </head>
<body ng-controller="sampleController"  >
	<div id="container">
	</div>
	<script type="text/javascript">
	var myApp = angular.module('myApp',[]);
var data;
myApp.controller('sampleController', ['$scope','$http', function($scope,$http) {
	$http.get("https://api.myjson.com/bins/5bdb3").then(function(response) {
        data = response.data;
        console.log(data)
       var currentYearSales = data[0].Sales.CurrentYear;
       var previousYearSales = data[0].Sales.PreviousYear;
    
Highcharts.chart('container', {
	 chart: {
        type: 'column',width: 500,
        height: 500
    },

				    xAxis: {
				        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
				            'Jul']
				    },

				    series: [{
				        data: currentYearSales
				    },
				    {
				        data: previousYearSales
				    }
				    ]
				});



});

 }]);
	</script>
</body>
</html>
